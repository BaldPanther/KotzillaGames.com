<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotzilla Games</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2a2a40);
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        /* –ü–∞—Ä–∞–ª–ª–∞–∫—Å —Ñ–æ–Ω */
        .parallax {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.05) 0%, transparent 60%),
                        radial-gradient(circle at 30% 70%, rgba(255,255,255,0.04) 0%, transparent 50%),
                        radial-gradient(circle at 70% 20%, rgba(255,255,255,0.03) 0%, transparent 50%);
            animation: move 20s linear infinite;
        }

        @keyframes move {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-50px, -50px); }
            100% { transform: translate(0, 0); }
        }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç */
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo img {
            width: 120px;
            height: auto;
            margin-bottom: 0.3em;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.2em;
        }

        p {
            font-size: 1.2em;
            color: #cccccc;
            max-width: 500px;
        }

        /* –ö–Ω–æ–ø–∫–∞ */
        .btn {
            display: inline-flex;
            align-items: center;
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 1em;
            font-weight: bold;
            color: white;
            background: #ff4757;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #ff6b81;
        }

        .btn img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            border-radius: 4px;
        }

        /* Press Kit */
        .press-kit {
            margin-top: 30px;
            font-size: 1em;
        }
        .press-kit a {
            color: #1abc9c;
            text-decoration: none;
            font-weight: bold;
        }
        .press-kit a:hover {
            text-decoration: underline;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 0.9em;
            color: #888;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="parallax"></div>

    <div class="container">
        <div class="logo">
            <!-- –ó–∞–º–µ–Ω–∏—Ç—å —Å—Å—ã–ª–∫—É –Ω–∞ —Å–≤–æ–π –ª–æ–≥–æ—Ç–∏–ø PNG -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/2048px-React-icon.svg.png" alt="Kotzilla Logo">
        </div>
        <h1>Kotzilla Games</h1>
        <p>Indie game studio creating thrilling co-op horror experiences.</p>

        <a class="btn" href="https://play.google.com/store/apps/details?id=com.BaldPanther.MadGran.Scary.Horror.Escape" target="_blank">
            <img src="https://play-lh.googleusercontent.com/ufoKexTvgQ7OAlhB27LqHdxOgjGqa9hzRXQXGBcrwBcszWVu0RnM_jm7JkV1sQtCOhU=s48" alt="Game Icon">
            Play MadGran on Google Play
        </a>

        <div class="press-kit">
            üé® <a href="https://drive.google.com/drive/folders/1bmEMkVwUWaW68rBTXgTzQcCWc_e7JPZa" target="_blank">–ú–∞—Ç–µ—Ä–∏–∞–ª—ã –¥–ª—è –ø—Ä–µ–≤—å—é (Press Kit)</a>
        </div>
    </div>

    <footer>¬© 2025 Kotzilla Games. All rights reserved.</footer>
</body>
</html>
